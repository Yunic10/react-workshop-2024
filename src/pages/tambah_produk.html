<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Add Product</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700" for="name">Product Name</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded" type="text" id="name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="price">Price</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded" type="number" id="price" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="stock">Stock</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded" type="number" id="stock" required>
        </div>
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Add Product</button>
      </form>
    </div>
  </div>
</body>
</html>
